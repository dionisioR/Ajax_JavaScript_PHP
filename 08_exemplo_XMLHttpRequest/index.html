<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script>
      // https://restcountries.com/
      // https://restcountries.com/#endpoints-all
      // https://restcountries.com/v3.1/all  <<< API de exemplo

      let req = new XMLHttpRequest();
      req.open("GET", "https://restcountries.com/v3.1/all", true);
      req.onload = function () {
        if (req.status >= 200) {
          let paises = JSON.parse(req.response);
          // console.log(paises);   // todos os registros
          // console.log(paises[100]);  // apenas o registro do índice 100
          console.log(paises[100].name);  // apenas o nome do país do índice 100
          console.log(paises[100].capital);  // apenas a capital do país do índice 100
        }
      };
      req.send();
    </script>
  </body>
</html>
