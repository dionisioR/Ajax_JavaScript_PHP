<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Lista de clientes</h3>
    <hr>
    <button id="btn_cliente">Carregar Clientes</button>
    <div id="clientes"></div>

    <script>
        document.querySelector("#btn_cliente").addEventListener('click', () => {
            let request = new XMLHttpRequest();
            request.open('GET', 'http://localhost/ajax_javascript_php/06_exemplo/dados.json', true);
            request.onload = function(){
                let clientes = JSON.parse(this.response)
                console.log(clientes)
                console.table(clientes);

                clientes.forEach(cliente => {
                    let p = document.createElement('p');
                    p.textContent = `Nome: ${cliente.nome}  |  Idade: ${cliente.telefone}  | Cidade: ${cliente.email}`;
                    document.querySelector("#clientes").appendChild(p);
                });
            }
            request.send();
        })
    </script>
</body>
</html>
