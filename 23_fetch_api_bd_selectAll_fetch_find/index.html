<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      .detalhes {
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="container my-5">
    <h3>Users.</h3>
    <hr />

    <div class="row d-none" id="table_users">
      <div class="col-12">
        <table class="table table-striped">
          <thead class="table-dark">
            <th>Username</th>
            <th>Email</th>
            <th>Criado em</th>
            <th></th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- sem dados   -->
     <p class="text-center error opacity-75"></p>

     <!-- detalhes do user -->
      <div class="col card p-3 bg-light d-none" id="user_details">
        <p>Username: <strong><span id="detail_username"></span></strong></p>
        <p>Email: <strong><span id="detail_email"></span></strong></p>
        <p>Criado em: <strong><span id="detail_created_at"></span></strong></p>
      </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
