<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <button id="btn_ajax" class="btn btn-primary">Carregar</button>
                <div class="mt-5" id="texto"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        
        // pedido POST
        document.querySelector("#btn_ajax").addEventListener("click", () => {
            let dados = {
                username: "teste_jquery1",
                email: "teste.jquery1@g.com"
            }
            $.post("http://localhost/recursos_online/api/v1/add_new_user/index.php", JSON.stringify(dados))
            .done(() =>{
                console.log("OK")
            })
            .fail(() => {
                console.log("Erro!!!")
            })
        })
        
        
    </script>
</body>

</html>
