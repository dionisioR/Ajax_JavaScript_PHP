<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container my-5">
    <h1>Fetch - Async / Await</h1>
    <ul></ul>

    <script>
    
      // Exemplo de uso do fetch com async/await
      async function getPaises(){
        let dados = await fetch("https://restcountries.com/v3.1/all")
        let paises = await dados.json()

        let ul = document.querySelector("ul"); // seleciona a lista
        paises.forEach(pais => {
          let li = document.createElement("li"); // cria um elemento li
          li.textContent = pais.name.common; // adiciona o texto ao li
          ul.appendChild(li); // adiciona o li Ã  lista
        });
      }
      getPaises()
    
    </script>
  </body>
</html>
