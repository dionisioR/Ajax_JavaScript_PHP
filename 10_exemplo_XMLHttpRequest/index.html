<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container my-5">

    <p>Lista completa de paises <span id="total"></span> :</p>

    <ul id="lista"></ul>

    <script>

      let req = new XMLHttpRequest();
      req.open("GET", "https://restcountries.com/v3.1/all", true);
      req.onload = function () {
        if (req.status >= 200) {
          let paises = JSON.parse(req.response);

          let lista = document.querySelector("#lista");

          let lista_final = []
          paises.forEach((pais) => {
            lista_final.push(pais.name.common);
          });

          lista_final.sort(); // ordena a lista de paises em ordem alfabÃ©tica

          let total = document.querySelector("#total");
          total.textContent = `(${lista_final.length})`;

          lista_final.forEach((pais) => {
            let li = document.createElement("li");
            li.textContent = pais;
            lista.appendChild(li);
          });
        }
      }
      req.send();
    </script>
  </body>
</html>
