<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container my-5">

    <h3>
      Vai aparecer um parágrafo de texto vindo do servidor.
    </h3>
    
    <p id="content"></p>
    <button id="btn" class="btn btn-primary">Executar pedido</button>

    <script>
    document.getElementById('btn').addEventListener('click', () => {
      fetch('http://localhost/recursos_online/ficheiros/file_1.txt')
      .then( response => {
        if(response.status !== 200) {
          throw new Error('Erro ao obter o ficheiro!');
        }else {
          return response.text(); // converte o resultado em texto
        }
      }).then( texto => {
        document.getElementById('content').textContent = texto; // adiciona o texto ao parágrafo
      }).catch(erro => {
        console.log(erro); // exibe o erro no console
      });
    });
  
    </script>
  </body>
</html>
